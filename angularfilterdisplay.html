<!DOCTYPE html>
<html>
<head>
  <title>Angular</title>
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <script type="text/javascript" src="js/materialize.min.js">
  </script>
  <script type="text/javascript" src="js/angular.js">
  </script>
  </head>
<body>
   <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Angular</a>

    </div>
  </nav> 
        <div class="container">
          <div class="col s3"></div>
          <div class="col s4">
          <h2>Marks</h2>
            <div ng-app="" ng-init="Fname='Murali';Lname='Prakesh';Fees='500';subjects=[{Sname:'Physics',marks:'70'},{Sname:'Chemistry',marks:'80'},{Sname:'Math',marks:'65'},{Sname:'English',marks:'75'},{Sname:'Hindi',marks:'67'}]">
              
              <div>
                <p>First Name</p>
                <input type="text" ng-model="Fname">
              </div>
              
              <div>
                <p> Last Name</p>
                <input type="text" ng-model="Lname">
              </div>
              <div>
                <p> Fees</p>
                <input type="text" ng-model="Fees">
              </div> 

                <div>
                  <p>Name in Upper case {{Fname+" "+Lname|uppercase}}</p>
                </div>
                <div>
                  <p>Name in Lower case {{Fname+" "+Lname|lowercase}}</p>
                </div>
                <div>
                  <p>Fees are {{Fees|currency}}</p>
                </div>
                <div>
                  <p>Subjects are </p>
                  <ul>
                    <li ng-repeat="Subject in subjects|filter:'a'">{{Subject.Sname+", Marks "+Subject.marks}}</li>
                  </ul>
                </div>
                        
            </div>

          </div>
        </div>
</body>
</html>
