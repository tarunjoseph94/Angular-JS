<!DOCTYPE html>
<html>
<head>
	<title>Angular</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<script type="text/javascript" src="js/materialize.min.js">
	</script>
	<script type="text/javascript" src="js/angular.js">
	</script>
	</head>
<body>
   <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Angular</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

      </ul>
    </div>
  </nav>
        <div class="container">
        	<div class="col s3"></div>
        	<div class="col s4">
        	<h2>JSON</h2>
        		<div ng-app="mainApp" ng-controller="myCtrl" >
              <h2>
                    {{customer|json}}
                </h2>
              <h2 ng-repeat="cusname in customer.name">
                    {{cusname.First+" "+cusname.Last}}
                </h2>
                <h2 >
                    {{customer.price}}
                  </h2>
                <script type="text/javascript">
                  angular.module('mainApp',[]).controller('myCtrl',function($scope)
                  {
                    $scope.customer={
                      name:[{"First":"A","Last":"B"},{"First":"C","Last":"D"},{"First":"E","Last":"F"},{"First":"G","Last":"H"},{"First":"I","Last":"J"}],
                      price:'2'
                    }
                });
                </script>
                </div>

        	</div>
        </div>
</body>
</html>
