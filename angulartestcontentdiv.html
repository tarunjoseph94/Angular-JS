<!DOCTYPE html>
<html>
<head>
	<title>Angular</title>
        <script type="text/javascript" src="js/angular.js">
        </script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <script type="text/javascript" src="js/materialize.min.js"></script>
	</head>
<body>
 
        <div class="container">
        	<!-- <div class="col s3"></div> -->
        	<div class="col s4">
        	<h2>Class Name</h2>

        		<div ng-app="contentManager" ng-controller="addContent">
            <form name="contentSystem" novaidate>

        			<p>Enter the heading</p><input type="text" ng-model="messageDump.myHeading"><p ng-if=""></p>
                    <p>Enter the Author Name</p><input type="text" ng-model="messageDump.myAuthor">
              <p>Enter the content</p><textarea class="materialize-textarea" ng-model="messageDump.myContent"></textarea> 

        			 <div class="pagePreview" ng-show="contentSystem.$valid">
                    <h2>Page Preview</h2>
                    <div class="divider"></div>
                    <h4>{{messageDump.myHeading}}</h4>
                    <sub>By {{messageDump.myAuthor}}</sub>
                    <p class="flow-text">{{messageDump.myContent}}</p> 
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    </button>        
                    </div>

                </form>
        		</div>
            <script type="text/javascript">
            angular.module("contentManager",[]).controller('addContent',function($scope)
                          {
                             $scope.messageDump=
                             {
                                "myHeading":"",
                                "myAuthor":"",
                                "myContent":""
                            };
                            // console.log(messageDump);
                          });
            </script>
                
        	</div>
        </div>
</body>
</html>
